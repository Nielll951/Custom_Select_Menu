<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom Select Menu</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="hero">
      <div class="selector">
         <div id="select-field">
            <p id="select-text">Select social media</p>
            <img id="arrow-icon" src="img/arrow.png" alt="Image of arrow">
         </div>

         <ul id="list" class="hide">
            <li class="options">
               <img src="img/facebook.png" alt="Image of facebook icon">
               <p>Facebook</p>
            </li>
            <li class="options">
               <img src="img/youtube.png" alt="Image of youtube icon">
               <p>Youtube</p>
            </li>
            <li class="options">
               <img src="img/instagram.png" alt="Image of instagram icon">
               <p>Instagram</p>
            </li>
            <li class="options">
               <img src="img/twitter.png" alt="Image of twitter icon">
               <p>Twitter</p>
            </li>
            <li class="options">
               <img src="img/pinterest.png" alt="Image of pinterest icon">
               <p>Pinterest</p>
            </li>
            <li class="options">
               <img src="img/whatsapp.png" alt="Image of whatsapp icon">
               <p>Whatsapp</p>
            </li>
         </ul>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
